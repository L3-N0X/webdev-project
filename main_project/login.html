<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_style.css">
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="left-content">
          <div class="tab">
            <a class="tab-links active">Login</a>
            <a class="tab-links" href="register.html">Registrieren</a>
          </div>
          <div>
            <form onsubmit="return validateLogin()" class="login_form">
              
                <div class="single_input_field_box">
                  <div>
                    <p>e-mail</p>
                  </div>
                  <div class="input-wrapper">
                    <input type="text" id="username" name="username" required placeholder="E-Mail-Adresse">
                  </div>
                </div>
              
              
                <div class="single_input_field_box">
                  <div>
                    <p>password</p>
                  </div>
                  <div class="input-wrapper password-wrapper">
                    <input type="password" id="password" name="password" required placeholder="Passwort">
                    <div class="password-toggle">
                      <i class="fas fa-eye"></i>
                    </div>
                  </div>
                </div>
              
              <div>
                <a href="/passwort-zuruecksetzen">forgot password</a>
              </div>
              <div>
                <button type="submit" class="submit-button">Einloggen</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="right-content">
          <!-- Inhalt der rechten Hälfte // Bild wird durch CSS eingefügt -->
        </div>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
