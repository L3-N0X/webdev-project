<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script>
        function validateLogin() {
            // 1. Fasse die Variablen für Benutzer und Passwort in ein Dictionary zusammen und erstelle es so, dass du mehere Benutzer 
            //    mit einem dazugehörigen Passwort speichern kannst
            var user = 'Test'; // Variable, in der der einzige gültige Benutzer festgelegt wird.
            var password = '1234'; // Variable, in der das einzige gültige Passwort festgelegt wird.

            var usernameInput = document.getElementById('username').value; // Variable, die den Wert des Benutzername-Input-Feldes beinhaltet
            var passwordInput = document.getElementById('password').value; // Variable, die den Wert des Passwort-Input-Feldes beinhaltet

            // 2. Schreibe jetzt deine Funktion so um, dass die eingebenen Daten mit dem Dictionary abgeglichen werden
            if(usernameInput === user && passwordInput === password) {
                // 3. Ändere jetzt den Code so, dass der Nutzer statt der Nachricht auf die index.html-Seite weitergeleitet wird
                alert('Der Login war erfolgreich'); // alert ist ein Pop-up
            } else {
                // Wenn die Eingaben nicht übereinstimmen, zeige eine Fehlermeldung an
                alert('Der Login war nicht erfolgreich -> Benutzername oder Passwort falsch!'); 
            }

            // Verhindere das normale Absenden des Formulars
            return false;
        }
    </script>
</head>
<body>
    <!-- Beginn des Login-Formulars -->
    <form onsubmit="return validateLogin()">
        <!-- Formularbereich für den Benutzernamen -->
        <div>
            <!-- Label für das Eingabefeld des Benutzernamens -->
            <label for="username">Benutzername:</label>
            <!-- Eingabefeld für den Benutzernamen; 'required' macht das Feld zur Pflichteingabe -->
            <input type="text" id="username" name="username" required>
        </div>
        <!-- Formularbereich für das Passwort -->
        <div>
            <!-- Label für das Eingabefeld des Passworts -->
            <label for="password">Passwort:</label>
            <!-- Eingabefeld für das Passwort; 'required' macht das Feld zur Pflichteingabe -->
            <input type="password" id="password" name="password" required>
        </div>
        <!-- Link zum Zurücksetzen des Passworts -->
        <div>
            <a href="/passwort-zuruecksetzen">Passwort zurücksetzen</a>
        </div>
        <!-- Button zum Einloggen -->
        <div>
            <button type="submit">Einloggen</button>
        </div>
    </form>
    <!-- Ende des Login-Formulars -->
</body>
</html>
