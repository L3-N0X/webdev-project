<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- 1. Füge einen inline JavaScript-Block ein oder erstelle und binde ein externes JavaScript ein -->
    <!-- 2. Schreibe jetzt eine Funktion, die die eingebenen Daten überprüft und dementsprechende Mitteilungen anzeigt -->
    <!-- Hier ist eine genauere Beschreibung, welche Schritte erledigt werden müssen:
         2a) Schreibe eine Funktion namens "validateLogin"
         2b) Erstelle zwei Variablen ("user" & "password") und vergebe jeweils Werte (Das sind die korrekten Einloggdaten)
         2c) Erstelle jetzt zwei weitere Variablen ("usernameInput" & "passwordInput") und speichere in ihnen die Werte der Textfelder ("username" & "password")
         2d) Schreibe jetzt eine Funktion, die überprüft, ob die eingebenen Werte (Benuzer und Passwort) mit den vergebenen Werten übereinstimmen
             Wenn die Werte übereinstimmen, soll eine Meldung erscheinen mit dem Text: Der Login war erfolgreich
             Wenn die Werte nicht übereinstimmen, soll eine Meldung erscheinen mit dem Text: Der Login war nicht erfolgreich -> Benutzername oder Passwort falsch!
         2e) Baue jetzt deine Funktion in das Formular ein und probiere deinen Login aus
    -->
    <script>
        function validateLogin() {
            var user = 'Test'; // Variable, in der der einzige gültige Benutzer festgelegt wird.
            var password = '1234'; // Variable, in der das einzige gültige Passwort festgelegt wird.

            var usernameInput = document.getElementById('username').value; // Variable, die den Wert des Benutzername-Input-Feldes beinhaltet
            var passwordInput = document.getElementById('password').value; // Variable, die den Wert des Passwort-Input-Feldes beinhaltet

            if(usernameInput === user && passwordInput === password) {
                // Wenn Benutzername und Passwort übereinstimmen, wird der Text angezeigt
                alert('Der Login war erfolgreich'); // alert ist ein Pop-up
            } else {
                // Wenn die Eingaben nicht übereinstimmen, zeige eine Fehlermeldung an
                alert('Der Login war nicht erfolgreich -> Benutzername oder Passwort falsch!');
            }

            // Verhindere das normale Absenden des Formulars
            return false;
        }
    </script>
</head>
<body>
    <!-- validateLogin - Funktion wird beim abschicken des Formulars ausgeführt -->
    <form onsubmit="return validateLogin()">
        <div>
            <label for="username">Benutzername:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Passwort:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <a href="/passwort-zuruecksetzen">Passwort zurücksetzen</a>
        </div>
        <div>
            <button type="submit">Einloggen</button>
        </div>
    </form>

</body>
</html>
